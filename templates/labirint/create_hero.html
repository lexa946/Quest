{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Создать">
                {#    <button type="submit">Создать</button>#}
            </form>
        </div>
        <div class="col">
            <ul>
                {% for potion in potions %}
                    <li>
                        <div><b>{{ potion.name }}</b></div>
                        <div>Описание: {{ potion.description }}</div>
                    </li>
                {% endfor %}

            </ul>
        </div>
    </div>


{% endblock %}
