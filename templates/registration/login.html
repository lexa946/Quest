{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Вход в аккаунт</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'labirint:index' %}">
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Войти</button>

            </form>
        </div>
    </div>

{% endblock %}
