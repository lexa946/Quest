{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h2 style="text-align: center">Личный кабинет</h2>
    <section class="mt-5">
        <div class="row">
            <div class="col-sm">
                <h4>Мои персонажи:</h4>
                <ul class="list-group">
                    {% for hero in heroes %}
                        <a href="{% url 'labirint:hero' hero.pk %}" type="button"
                           class="list-group-item list-group-item-action list-group-item-info">
                            {{ hero.name }}</a>
                    {% empty %}
                        <h5>У вас нету персонажей</h5>
                    {% endfor %}
                </ul>
                <a class="btn btn-success mt-3" href="{% url 'labirint:create_hero' %}">Создать персонажа</a>

            </div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
        </div>


    </section>
{% endblock %}
